<!DOCTYPE html>
<html>
    <head>
        <title>Klassisk webutvikling</title>
    </head>
    <body>
        <h1>CSS</h1>
        
        <p>CSS blir brukt til å sette <em>stilar</em> på innhaldet i ei nettside. Stilen bestemmer korleis ting skal <em>sjå ut</em>.</p>

        <p style="color:red;">Det kan til dømes gjere tekst raud.</p>

        <p style="font-weight: bold;">Eller lage tjukk skrift (i staden for å bruke &lt;strong&gt;).</p>

        <p style="display: block; border: 2px solid darkred; padding: 10px; border-radius: 10px; background-color: #cc6666; font-weight: bold;">Eller legge til fargar og rammer.</p>

        <p style="display: block; margin-top: 100px; width: 170px; border: 2px solid darkblue; padding: 10px; border-radius: 10px; background-color: #6666cc; font-weight: bold; rotate: -50deg; text-align: center;">Eller rotasjon.</p>
        
    </body>
</html>
