        <h1>Middelalderen - jQuery</h1>

        Her er telle-eksempelet med jQuery:

        <div>
            <button id="counter">Tell</button>
            <div style="margin: 15px; font-size: 8px;" id="display">0</div>
        </div>

        <script>

            let count = 0;
            $("#counter").click(function(e){
                $("#display").text(++count).css({fontSize: (8 + count) + "px"});
            });
